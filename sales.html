<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pat's Salmon Cookies</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul id="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="sales.html"> Sales</a></li>
        <li><a href="merch.html"> Merchandise</a></li>
        <li><a href="about-us.html"> About Us</a></li>
      </ul>
    </nav>
    <img id="salmon" src="img/salmon.png" alt="salmon">
    <h1>Pat's Salmon Cookies</h1>
  </header>
  <main>
    <div>
      <form id="add-store">
        <fieldset>

          <legend>Add New Store Information</legend>

          <label for="storelocation">Store Location: </label>
          <input id="text" name="storelocation">

          <label for="min">Minimum Custumers Per Hour: </label>
          <input id="number" name="min">

          <label for="max">Maximum Customers Per Hour: </label>
          <input id="number" name="max">

          <label for="avg">Average Cookies Sold each Hour: </label>
          <input id="number" name="avg">

          <button>Add New Store</button>
        </fieldset>
      </form>
    </div>

    <table id="cookiedata"></table>

  </main>
  <script src="js/app.js"></script>
